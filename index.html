<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div id="display">
                    <input type="text" name="display" id="input">
                </div>
            
                <div>
                    <input type="button" value="AC" class="square" onclick="display.value=''">
                    <input type="button" value="DE" class="square" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="square" onclick="display.value+='.'">
                    <input type="button" value="/" class="square" onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" value="7" class="square" onclick="display.value +='7' ">
                    <input type="button" value="8" class="square" onclick="display.value+='8'">
                    <input type="button" value="9" class="square" onclick="display.value+='9'">
                    <input type="button" value="*" class="square" onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" value="4" class="square" onclick="display.value+='4'">
                    <input type="button" value="5" class="square" onclick="display.value+='5'">
                    <input type="button" value="6" class="square" onclick="display.value+='6'">
                    <input type="button" value="-" class="square" onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" value="1" class="square" onclick="display.value+='1'">
                    <input type="button" value="2" class="square" onclick="display.value+='2'">
                    <input type="button" value="3" class="square" onclick="display.value+='3'">
                    <input type="button" value="+" class="square" onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button" value="00" class="square" onclick="display.value+='00'">
                    <input type="button" value="0" class="square" onclick="display.value+='0'">
                    <input type="button" value="%" class="square" onclick="display.value+='%'">
                    <input type="button" value="=" class="square" onclick="display.value=eval(display.value)">
                </div>


            </form>    
            

        </div>

    </div>



</body>
</html>
